<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet"  />
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
  </head>
  <body>
      <div class="container">
          <div class="calculator">
              <div class="display">
                  <div id="previous_value"></div>
                  <div id="current_value"></div>
              </div>
              <button onclick="display.deleteAll()" class="col-2">C</button>
              <button onclick="display.delete()">&larr;</button>
              <button class="operator" value="dividir">%</button>
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="operator" value="multiplicar">X</button>
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operator" value="restar">-</button>
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operator" value="sumar">+</button>
              <button class="col-2 number">0</button>
              <button class="number">.</button>
              <button class="operator" value="igual">=</button>
      </div>
  </body>
</html>
