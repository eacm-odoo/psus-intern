<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Basic Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div name="data-previous-operand" class="previous-operand">123 +</div>
                <div name="data-current-operand" class="current-operand">456</div>
            </div>
            <button name="data-all-clear" class="span-two">AC</button>
            <button name="data-delete">DEL</button>
            <button name="data-operation">รท</button>
            <button name="data-number">1</button>
            <button name="data-number">2</button>
            <button name="data-number">3</button>
            <button name="data-operation">*</button>
            <button name="data-number">4</button>
            <button name="data-number">5</button>
            <button name="data-number">6</button>
            <button name="data-operation">+</button>
            <button name="data-number">7</button>
            <button name="data-number">8</button>
            <button name="data-number">9</button>
            <button name="data-operation">-</button>
            <button name="data-operation">.</button>
            <button name="data-number">0</button>
            <button name="data-equals" class="span-two">=</button>
        </div>
    </body>
</html>
